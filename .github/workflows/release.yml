name: Build and Upload Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Card (Production)
        run: |
          chmod +x run.sh
          ./run.sh build npm prod

      - name: Show build contents (sanity check)
        run: ls -la custom_components/bom_local/www/ || true

      - name: Upload build to release
        uses: softprops/action-gh-release@v2
        with:
          files: custom_components/bom_local/www/bom-local-card.js
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

